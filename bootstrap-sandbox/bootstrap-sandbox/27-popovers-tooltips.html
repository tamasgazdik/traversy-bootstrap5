<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Popovers & Tooltips</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Popovers & Tooltips</h1>

      <!-- Popover -->
      <!-- popperJS library is included in bootstrap.bundle.min.js, that's what's being used 
      using only the bootstrap.js will not work, since only the bundle contains the popperJS-->
      <!-- JS at the bottom is required for this to work -->
      <button id="popover" 
              class="btn btn-danger btn-lg"
              data-bs-toggle="popover"
              data-bs-title="Popover Title"
              data-bs-content="Content for the popover">Toggle popover</button>


      <br /><br />

      <!-- Tooltip -->
      <p>Lorem, ipsum dolor sit amet <a href="#" data-bs-toggle="tooltip" data-bs-title="Tooltip title">consectetur</a> adipisicing elit. Officia, nostrum quia? Vero ea dolorum nihil rem nesciunt id a alias corrupti, amet earum <a href="#" data-bs-toggle="tooltip" data-bs-title="another tooltip">tenetur</a>, architecto corporis cumque laudantium accusamus quibusdam?</p>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
      // popover initialization
      const popoverElement = document.getElementById('popover');
      const popover = new bootstrap.Popover(popoverElement);
    </script>
    <script>
      // tooltip initialization
      const tooltipList = document.querySelectorAll('[data-bs-toggle="tooltip"]');

      const tooltips = [...tooltipList].map((tooltipElement) => {
        new bootstrap.Tooltip(tooltipElement);
      });
    </script>
  </body>
</html>
