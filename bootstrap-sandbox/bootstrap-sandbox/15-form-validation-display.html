<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Form Validation Display</h1>

      <!-- with this the basic validation is disabled -->
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Please put in some username!</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please put in some email!</div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please pick a city!</div>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">Agreement to the terms is necessary!</div>
          </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit" />
      </form>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.querySelector('.needs-validation');
      form.addEventListener('submit', (event) => {
        // if form is not valid
        if (!form.checkValidity()) {
          // by default the form submission would happen, we prevent this
          event.preventDefault();
        }
        else {
          // if form is valid, then we don't prevent submission,
          // but instead alert the user the submission was
          // successful
          alert('Successful form submission.');
        }
        // also we dynamically add was-validated class here for the
        // valid-feedback, invalid-feedback classes to take effect
        form.classList.add('was-validated');
      });
    </script>
  </body>
</html>
